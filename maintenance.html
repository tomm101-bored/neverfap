<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeverFap - Maintenance</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="theme-color" content="#f59e0b" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/nioL0w7.png" />

  <body class="min-h-screen text-white antialiased">

    <div class="fixed inset-0 -z-10">

          <rect width=%22100%22 height=%22100%22 filter=%22url(%23n)%22 opacity=%220.4%22/>\

        "

    </div>

    <main class="mx-auto flex min-h-screen max-w-3xl flex-col items-center justify-center px-6 text-center">
      <!-- Icon -->
      <div
        class="mb-6 flex h-20 w-20 items-center justify-center rounded-3xl bg-orange-500/15 text-4xl"

        Maintenance Break!
      </h1>

      <!-- Subtitle -->
      <p class="mt-4 text-sm text-white/70 max-w-md">
        NeverFap is offline while experimenting with dangerous features. Check back soon!
      </p>

      <!-- Developer Note -->
      <p class="mt-4 text-sm text-white/50 max-w-md">
        Developer note: I am planning to take some time to try things out but everything should be back up by around 8PM GMT.
      </p>


      <!-- Small footer -->
      <p class="mt-10 text-xs text-white/40">
        Thanks for your patience ‚ù§Ô∏è

    </main>
  </body>
</html>
