<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeverFap on iOS</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              glow: "0 0 0 1px rgba(255,255,255,0.10), 0 0 24px rgba(99,102,241,0.25)",
            },
          },
        },
      };
    </script>

   <link rel="icon" type="image/png" href="https://i.imgur.com/nioL0w7.png">

    <link rel="apple-touch-icon" href="https://i.imgur.com/nioL0w7.png">

  </head>

  <body class="min-h-screen text-white antialiased">
    <!-- Background -->
    <div class="fixed inset-0 -z-10">
      <div class="absolute inset-0 bg-gradient-to-b from-slate-950 via-slate-950 to-slate-900"></div>
      <div class="absolute -top-40 left-1/2 h-[520px] w-[520px] -translate-x-1/2 rounded-full bg-indigo-500/20 blur-3xl"></div>
      <div class="absolute bottom-0 right-0 h-[560px] w-[560px] rounded-full bg-cyan-400/10 blur-3xl"></div>
    </div>

    <main class="mx-auto max-w-4xl px-4 py-12">
      <!-- Title -->
      <h1 class="text-3xl font-extrabold tracking-tight">
        NeverFap on iOS
      </h1>

      <p class="mt-2 text-sm text-white/50">
        Use NeverFap on iPhone via Safari — no App Store required.
      </p>

      <!-- Steps -->
      <div class="mt-10 space-y-10">

        <!-- Step 1 -->
        <div class="relative">
          <p class="mb-3 text-sm text-white/50">
            Search for NeverFap in Safari
          </p>

          <a href="#"
             class="block h-56 w-full rounded-3xl bg-white/5 shadow-glow transition hover:bg-white/10 active:scale-[0.99]">
            <img
              src="https://i.imgur.com/euhmZB3.jpeg"
              alt="Search for NeverFap in Safari"
              class="h-full w-full object-contain p-4"
            />
          </a>

          <div class="absolute left-1/2 top-full h-10 w-px -translate-x-1/2 bg-white/20"></div>
        </div>

        <!-- Step 2 -->
        <div class="relative">
          <p class="mb-3 text-sm text-white/50">
            Click the three-dots menu
          </p>

          <a href="#"
             class="block h-56 w-full rounded-3xl bg-white/5 shadow-glow transition hover:bg-white/10 active:scale-[0.99]">
            <img
              src="https://i.imgur.com/wbM60J4.jpeg"
              alt="Open Safari menu"
              class="h-full w-full object-contain p-4"
            />
          </a>

          <div class="absolute left-1/2 top-full h-10 w-px -translate-x-1/2 bg-white/20"></div>
        </div>

        <!-- Step 3 -->
        <div class="relative">
          <p class="mb-3 text-sm text-white/50">
            Select Share
          </p>

          <a href="#"
             class="block h-72 w-full rounded-3xl bg-white/5 shadow-glow transition hover:bg-white/10 active:scale-[0.99]">
            <img
              src="https://i.imgur.com/4httkMI.jpeg"
              alt="Tap Share"
              class="h-full w-full object-contain p-4"
            />
          </a>

          <div class="absolute left-1/2 top-full h-10 w-px -translate-x-1/2 bg-white/20"></div>
        </div>

        <!-- Step 4 -->
        <div class="relative">
          <p class="mb-3 text-sm text-white/50">
            Select “Add to Home Screen”
          </p>

          <a href="#"
             class="block h-[550px] w-full rounded-3xl bg-white/5 shadow-glow transition hover:bg-white/10 active:scale-[0.99]">
            <img
              src="https://i.imgur.com/yWCzluc.jpeg"
              alt="Add to Home Screen"
              class="h-full w-full object-contain p-4"
            />
          </a>

          <div class="absolute left-1/2 top-full h-10 w-px -translate-x-1/2 bg-white/20"></div>
        </div>

        <!-- Step 5 -->
        <div class="relative">
          <p class="mb-3 text-sm text-white/50">
            Confirm and add
          </p>

          <a href="#"
             class="block h-[550px] w-full rounded-3xl bg-white/5 shadow-glow transition hover:bg-white/10 active:scale-[0.99]">
            <img
              src="https://i.imgur.com/wnK8ESx.jpeg"
              alt="Confirm adding to Home Screen"
              class="h-full w-full object-contain p-4"
            />
          </a>

          <div class="absolute left-1/2 top-full h-10 w-px -translate-x-1/2 bg-white/20"></div>
        </div>

        <!-- Step 6 -->
        <div>
          <p class="mb-3 text-sm text-white/50">
            Launch from your Home Screen
          </p>

          <a href="#"
             class="block h-72 w-full rounded-3xl bg-white/5 shadow-glow transition hover:bg-white/10 active:scale-[0.99]">
            <img
              src="https://i.imgur.com/t7Zc9mg.jpeg"
              alt="Launch NeverFap"
              class="h-full w-full object-contain p-4"
            />
          </a>
        </div>

      </div>

      <footer class="mt-12 text-center text-xs text-white/40">
        iOS support via Progressive Web App (PWA)
      </footer>
    </main>
  </body>
</html>
